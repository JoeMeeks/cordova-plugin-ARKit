<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - OBJLoader + MTLLoader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
        </style>
        <base href="./">
	</head>

	<body>
		<script src="js/three.min.js"></script>

		<script src="js/MTLLoader.js"></script>
		<script src="js/LoaderSupport.js"></script>
		<script src="js/OBJLoader2.js"></script>
		<script src="js/OrbitControls.js"></script>

		<script>

            window.addEventListener("message", (...a) => console.warn(a), false);
			const MTL_URL = 'models/Planes_4CAE.mtl';
			const OBJ_URL = 'models/Planes_4CAE.obj';
			const SCALE = 15;

			var container, stats;
			var camera, scene, renderer;
			var mouseX = 0, mouseY = 0;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			var controls;
			init();
			animate();
			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
		
				// scene
				scene = new THREE.Scene();
				var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
				scene.add( ambientLight );
				var pointLight = new THREE.PointLight( 0xffffff, 0.5 );
				camera.add( pointLight );
				scene.add( camera );

				scene.background = new THREE.Color( 'rgb(158,158,158)' );

				controls = new THREE.OrbitControls( camera );
				camera.position.set( 20, 100, 100 );
				controls.update();

				var onProgress = function ( xhr ) {
					xhr = xhr.currentTarget
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round( percentComplete, 2 ) + '% downloaded' );
					}
				};

				var objLoader = new THREE.OBJLoader2();
			
				objLoader.setLogging( false, false );
				var callbackOnLoad = function ( event ) {
					var obj = event.detail.loaderRootNode;
					obj.scale.set(SCALE, SCALE, SCALE);
					scene.add( obj );
				};
				var onLoadMtl = function ( materials ) {
					console.log(materials);
					objLoader.setMaterials( materials );
					objLoader.load( OBJ_URL, callbackOnLoad, onProgress, console.error, null,  true);
				};
				objLoader.loadMtl( MTL_URL, null, onLoadMtl, onProgress );
	
				
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				//
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate() {
				requestAnimationFrame( animate );
				controls.update();
				renderer.render( scene, camera );
			}
		</script>

	</body>
</html>
